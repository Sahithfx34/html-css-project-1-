<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration</title>
</head>
<body>
    <div class="signup">
        <i class="fa-solid fa-square-xmark" style="color: #000000; background-color: white;position: absolute;right: 0; border-radius: 10px;"></i>
        <div>
            <h4>Signup</h4>
            <p>Already have an account? <span><a href="#">Login</a></span></p>
            <form>
                <input type="text" placeholder="Username"/>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <input type="password" placeholder="Confirm Password"/>
                <button>Signup</button>
            </form>
            <div class="division-log">
                <hr>
                <span>or login with</span>
                <hr>
            </div>
            <div class="division-a">
                <a href="https://www.facebook.com/">Facebook</a>
                <a href="https://www.google.com/">Google</a>
                <a href="https://www.Twitter.com/">Twitter</a>
            </div>
        </div>
    </div>
</body>
</html>
